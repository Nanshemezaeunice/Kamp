[build]
  # Run from the frontend directory and build with the project's script
  base = "frontend"
  command = "npm run build"
  publish = "dist"
  environment = { VITE_API_BASE = "https://kamp-api-backend.onrender.com" }

[functions]
  # Optional: where Netlify Functions live in this repo
  directory = "frontend/netlify/functions"
